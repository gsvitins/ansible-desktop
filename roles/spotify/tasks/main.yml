---
- name: Add Spotify repository
  become: yes
  apt_repository:
    repo: 'deb http://repository.spotify.com stable non-free' 
    state: present

- name: Add Spotify public key
  become: yes
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: BBEBDCB318AD50EC6865090613B00F1FD2C19886

- name: Install Spotify
  become: yes
  apt:
    name: spotify-client
    state: latest
    update_cache: yes

