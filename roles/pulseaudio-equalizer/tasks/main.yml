---
- name: add pulseaudio-equalizer repo
  become: yes
  apt_repository: repo='ppa:nilarimogard/webupd8' state=present update_cache=yes

- name: install pulseaudio-equalizer
  become: yes
  apt: name=pulseaudio-equalizer state=latest

- name: copy my eq preset to pulseaudio-equalizer
  become: no
  copy: src=bxz.preset dest=~/.config/pulse/presets
